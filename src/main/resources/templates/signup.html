<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 10</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/stylelogin.css" />
  </head>
  <body class="img js-fullheight" style="background-image: url(images/bg.jpg)">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Sign Up</h3>
              <form action="#" class="signin-form" th:action="@{/saveuser}" th:object="${data}" method="Post">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nama" required/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="NIK" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tanngal Lahir" required="required" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" required="required" />
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Password" required="required" />
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Make an Account</a></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jslogin/jquery.min.js"></script>
    <script src="js/jslogin/popper.js"></script>
    <script src="js/jslogin/bootstrap.min.js"></script>
    <script src="js/jslogin/main.js"></script>
  </body>
</html>
