<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>halo</h1>
    <form th:object="${formData}"
	th:action="@{/account}"
	method="post">
		<div class="form-group">
			<label for="idkeberangkatan">ID Keberangkatan</label>
			<input type="text" th:field="*{idKeberangkatan.id}" />
		</div>
		<div class="form-group">
			<label for="nik">NIK</label>
			<input type="text" class="form-control" id="inputnik" placeholder="NIK" th:field="*{nik.nik}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
